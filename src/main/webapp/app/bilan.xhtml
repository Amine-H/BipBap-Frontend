<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>BipBap</title>
</h:head>
<h:body>
	<p:panel>
		<ui:include src="/includes/header.xhtml" />
	</p:panel>
	<p:panel>
		<p:fieldset legend="Bilan">
			<p:dataTable value="#{bilan.objectifs}" var="objectif">
				<p:column headerText="Catégorie">
					<h:outputText value="#{objectif.objectif.categorie}"/>
				</p:column>

				<p:column headerText="Objectif">
					<p:link href="/app/objectif.xhtml?id=#{objectif.objectif.id}">
						<h:outputText value="#{objectif.objectif.libelle}"/>
					</p:link>
				</p:column>
				
				<p:column headerText="Description">
					<h:outputText value="#{objectif.objectif.description}"/>
				</p:column>

				<p:column headerText="Mesure">
					<h:outputText value="#{objectif.objectif.mesure}"/>
				</p:column>
				
				<p:column headerText="Responsable Mesure">
					<h:outputText value="#{objectif.objectif.responsable_mesure}"/>
				</p:column>
				
				<p:column headerText="Poids">
					<h:outputText value="#{objectif.poids}%"/>
				</p:column>
				
				<p:column headerText="Résultat">
					<h:outputText value="#{objectif.resultat}"/>
				</p:column>
				
				<p:column headerText="Note finale">
					<h:outputText value="#{objectif.poids*objectif.resultat}%"/>
				</p:column>
				
				<p:column headerText="Feedbacks">
					<p:link href="/app/feedbacks.xhtml?o_id=#{objectif.id}">
						<h:outputText value="Voir"/>
					</p:link>
				</p:column>
			</p:dataTable>
			<p:panelGrid columns="2" style="float:right">
				<p:outputLabel>Total Poids</p:outputLabel>
				<p:outputLabel>Note Finale</p:outputLabel>

				<p:outputLabel value="#{bilan.totalPoids}%" />
				<p:outputLabel value="#{bilan.noteFinale}%" />
			</p:panelGrid>
		</p:fieldset>
	</p:panel>
	<p:panel>
		<ui:include src="/includes/footer.xhtml" />
	</p:panel>
</h:body>
</html>
