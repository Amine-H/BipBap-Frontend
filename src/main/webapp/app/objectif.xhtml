<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>BipBap</title>
</h:head>
<h:body>
	<p:panel>
		<ui:include src="/includes/header.xhtml" />
	</p:panel>
	<p:panel>
		<p:fieldset legend="Objectif">
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel value="Categorie" for="categorie"/>
					<p:inputText id="categorie" value="#{objectif_mb.objectif.categorie}"/>

					<p:outputLabel value="Libelle" for="libelle"/>
					<p:inputText id="libelle" value="#{objectif_mb.objectif.libelle}"/>

					<p:outputLabel value="Description" for="description"/>
					<p:inputTextarea id="description" value="#{objectif_mb.objectif.description}"/>

					<p:outputLabel value="Mesure" for="mesure"/>
					<p:inputText id="mesure" value="#{objectif_mb.objectif.mesure}"/>

					<p:outputLabel value="Responsable Mesure" for="responsable_mesure"/>
					<p:inputText id="responsable_mesure" value="#{objectif_mb.objectif.responsable_mesure}"/>

					<p:commandButton value="Enregistrer" action="#{objectif_mb.doSave}" icon="ui-icon-disk"/>
				</p:panelGrid>
			</h:form>
		</p:fieldset>
	</p:panel>
	<p:panel>
		<ui:include src="/includes/footer.xhtml" />
	</p:panel>
</h:body>
</html>
