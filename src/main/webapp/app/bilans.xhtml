<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>BipBap</title>
</h:head>
<h:body>
	<p:panel>
		<ui:include src="/includes/header.xhtml" />
	</p:panel>
	<p:panel>
		<p:fieldset legend="Bilans de #{bilans.utilisateur}">
			<p:dataTable value="#{bilans.bilans}" var="v_bilan">
				<f:facet name="header">Bilans</f:facet>
				<p:column headerText="Date">
					<p:outputLabel value="#{v_bilan.dateCreation}" />
				</p:column>
				<p:column headerText="Type">
					<p:outputLabel value="#{v_bilan.dtype}" />
				</p:column>
				<p:column headerText="Progression">
					<p:progressBar styleClass="animated" value="#{v_bilan.progression}" />
				</p:column>
				<p:column width="30">
					<p:link outcome="bilan" value="voir">
						<f:param name="id" value="#{v_bilan.id}"/>
						<f:param name="type" value="#{v_bilan.dtype}"/>
					</p:link>
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</p:panel>
	<p:panel>
		<ui:include src="/includes/footer.xhtml" />
	</p:panel>
</h:body>
</html>
