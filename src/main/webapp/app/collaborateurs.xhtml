<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>BipBap</title>
</h:head>
<h:body>
	<p:panel>
		<ui:include src="/includes/header.xhtml" />
	</p:panel>
	<p:panel>
		<p:dataTable value="#{collaborateursBean.collaborateurs}"
			var="collaborateur">
			<p:column headerText="Nom">
				<p:outputLabel value="#{collaborateur.nom}" />
			</p:column>

			<p:column headerText="Prenom">
				<p:outputLabel value="#{collaborateur.prenom}" />
			</p:column>
			
			<p:column headerText="Details">
				<p:link outcome="collaborateur" value="voir">
					<f:param name="id" value="#{collaborateur.id}"/>
				</p:link>
			</p:column>
		</p:dataTable>
	</p:panel>
	<p:panel>
		<ui:include src="/includes/footer.xhtml" />
	</p:panel>
</h:body>
</html>
